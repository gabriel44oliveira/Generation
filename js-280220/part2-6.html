<body>
    <script>
        frase = prompt("Digite uma frase: ")
        vetor_frase = frase.split(" ")
        maior = vetor_frase[0]

        for (i = 0; i < vetor_frase.length; i++){
            if (vetor_frase[i].length > maior.length){
                maior = vetor_frase[i]
                console.log(maior)
            }
        }
        alert(maior)

    </script>
