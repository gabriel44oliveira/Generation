<script>
    var salario, totalSalario = 0, media, contador = 1

    while(contador <=5)
    {
        salario = Number(prompt("Digite seu salário"))
        totalSalario+=salario
        contador++
    }
    console.log(totalSalario)
    media = totalSalario / (contador - 1)
    console.log("A média dos saláios é: ", media)
</script>
