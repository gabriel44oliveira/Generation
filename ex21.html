<meta charset="UTF-8">

<script>
    var numeros = []
    for(var i = 0; i <5; i++)
    {
        numeros[i] = Number(prompt("Digite um nÃºmero"))
        document.write(numeros[i])
        if(i <4)
        {
            document.write(",")
        }
    }
    document.write("<br>")
    for(var i =4; i >=0; i--)
    {
        document.write(numeros[i])
        if(i>0)
        {
            document.write(",")
        }
    }

</script>
