<script>
nota1 = Number(prompt("Digite a nota 1"))
nota2 = Number(prompt("Digite a nota 2"))

media = (nota1 + nota2)/2

if (media < 5)
{
    console.log("Reprovado!")
}
else 
{
    if (media >= 5 && media < 7)

        console.log("Exame!")
    }
    else
    {
        console.log("Aprovado!")
    }
}
</script>
