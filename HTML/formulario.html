<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulários</title>
    <link rel="stylesheet" href="./assets/css/estilo-formulario.css">
</head>
<body>
    <h1>Formulário</h1>
    <div>
        <form action="#" method="POST">
            <label for="">Nome:</label>
            <input type="text" name="nome" id="" maxlength="20" size="30" placeholder="Digite seu nome aqui" required>
            <br><br>
            <label for="">Idade:</label>
            <input type="number" name="idade" min="18" max="29">
            <br><br>
            <label for="">Nascimento:</label>
            <input type="date" name="nascimento" id="">
            <br><br>
            <label for="">Observação:</label>
            <textarea name="observacao" id="" cols="20" rows="4"></textarea>
            <br><br>
            <select name="estados" id="">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RS">Rio Grande do Sul</option>
            </select>
            <br><br>
            <label for="">Senha</label>
            <input type="password" name="senha" id="">
            <br><br>
            <label for="">Sexo</label>
            <input type="radio" name="sexo" id="" value="">
            <label for="f">Feminino</label>
            <input type="radio" name="sexo" id="" value="">
            <label for="m">Masculino</label>
            <br><br>
            <input type="checkbox" name="" id="">
            <label for="">Almoço</label>
            <input type="checkbox" name="" id="">
            <label for="">Vale Transporte</label>
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </div>
    </form>
    
</body>
</html>
