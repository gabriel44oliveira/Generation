<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulários</title>
    <link rel="stylesheet" href="./assets/css/estilo-formulario.css">
</head>
<body>
    <h1>Formulário</h1>
    <div>
        <form action="#" method="POST">
            <label for="">Nome:</label>
            <input type="text" id="nome" maxlength="20" size="30" placeholder="Digite seu nome aqui" required>
            <br><br>
            <label for="">Idade:</label>
            <input type="number" id="idade" min="18" max="29">
            <br><br>
            <label for="">Nascimento:</label>
            <input type="date" id="nascimento">
            <br><br>
            <label for="">Observação:</label>
            <textarea id="observacao" cols="20" rows="4"></textarea>
            <br><br>
            <select id="estados">
                <option value="" disabled selected>Selecione...</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RS">Rio Grande do Sul</option>
            </select>
            <br><br>
            <label for="">Senha</label>
            <input type="password" id="senha">
            <br><br>
            <label for="">Sexo</label>
            <input type="radio" name="sexo" id="feminino" value="Feminino">
            <label for="f">Feminino</label>
            <input type="radio" name="sexo" id="masculino" value="Masculino">
            <label for="m">Masculino</label>
            <br><br>
            <input type="checkbox" id="almoco">
            <label for="">Almoço</label>
            <input type="checkbox" id="transporte">
            <label for="">Vale Transporte</label>
            <br><br>
            <input type="submit" value="Enviar" onclick="mostrar()">
            <input type="reset" value="Resetar">
        </form>
    </div>
    <script src="./assets/js/formulario.js"></script>
</body>
</html>
