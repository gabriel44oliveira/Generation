<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        try {
            
            
            function nomeCompleto(nome, sobrenome){
                var nomeCompleto = nome + " " + sobrenome
                return nomeCompleto
            }
            var completo = nomeCompleto("Gabriel", "Rodrigues")
            alert(completo)
        }
        catch (erro){
            alert("Deu ruim! ERRO: " + erro)
        }
    </script>
</body>
