<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="grupo">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
    </ul>
    <button id="adionar" onclick="adicionar()" title="Pressione com duplo clique">Adicionar</button>
    <button id="remover" onclick="remover()">Remover</button>
    
    <script>
        i = 1;
        function adicionar(){
            var ul = document.getElementById('grupo')
            var li = document.createElement('li')
            li.className = "item"
            li.appendChild(document.createTextNode(prompt("Digite um produto")))
            ul.appendChild(li)
            i++
        }
        function remover(){
            var ul = document.getElementById("grupo")
            var li = document.getElementsByClassName("item")
            ul.removeChild(li[i])
            i--
            // ul.innerHTML = "";
            // ul.length = 0;
        }
    </script>
</body>
</html>
